<!-- 25-6 Simple Github Like Delete Confirmation Button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <h1 id="secret">My secret Information</h1>
    <input id="delete-confirm" type="text" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>

        document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            const text = event.target.value;
            // console.log(text);
            // use condition for button disable
            const deleteButton = document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled')
               
            }
            else{
                deleteButton.setAttribute('disabled',true);
            }

            
        })

        // set button disabled
        document.getElementById('btn-delete').addEventListener('click',function(){
          const  hidden = document.getElementById('secret');
          hidden.style.display = 'none';

          // hidden delete input field
           const inputF = document.getElementById('delete-confirm');
            inputF.value = '';
        })
    </script>
</body>
</html>
